<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Build this web page - Google search</title>
</head>

<body>
    <div class="container">
        <div id="heade-content">
            <header>
                <div id="top-bar">
                    <div id="top-left">
                        <div class="logo">
                            <a href="https://google.com" title="Go to Google Home" id="logo"><img
                                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"
                                    alt="Google" height="30" width="93"></a>
                        </div>
                        <div id="search-bar">
                            <div class="input-bar">
                                <input id="search">
                            </div>
                            <div id="buttons">
                                <div id="check">
                                    <span class="material-icons">close</span>
                                </div>
                                <div id="mic">
                                    <span class="material-icons">settings_voice</span>
                                </div>
                                <div id="lupa">
                                    <span class="material-icons">search</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="top-right">
                        <div id="settings">
                            <span class="material-icons">settings</span>
                        </div>
                        <div id="services">
                            <div id="apps">
                                <a id="icon" href="#"><span class="material-icons">apps</span></a>
                            </div>
                            <div id="account">
                                <a class="img-account"
                                    href="https://lh3.googleusercontent.com/ogw/ADea4I7euyWO-OAJ09PqfQ4PiY6PxaUqKNXUuTcHPIxFAr4=s32-c-mo"><img
                                        src="https://lh3.googleusercontent.com/ogw/ADea4I7euyWO-OAJ09PqfQ4PiY6PxaUqKNXUuTcHPIxFAr4=s32-c-mo"
                                        alt="Yuriy Chamkoriyski Google account"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="lower-bar">
                    <div id="nav-menu">
                        <div id="nav-menu-left">
                            <div id="main-menu">
                                <a href="#">
                                    <div id="all" class="element">
                                        <span class="material-icons s-icon">search</span>
                                        <span id="search-all">All</span>
                                    </div>
                                    <div id="line"></div>
                                </a>
                                <a href="#">
                                    <div id="news" class="element">
                                        <span class="material-icons s-icon">article</span>
                                        <span>News</span>
                                    </div>
                                </a>
                                <a href="#">
                                    <div id="maps" class="element">
                                        <span class="material-icons s-icon">location_on</span>
                                        <span>Maps</span>
                                    </div>
                                </a>
                                <a href="#">
                                    <div id="videos" class="element">
                                        <span class="material-icons s-icon">smart_display</span>
                                        <span>Videos</span>
                                    </div>
                                </a>
                                <a href="#">
                                    <div id="images" class="element">
                                        <span class="material-icons s-icon">photo</span>
                                        <span>Images</span>
                                    </div>
                                </a>
                            </div>
                            <div id="small-menu">
                                <a href="#">
                                    <div id="more-menu">
                                        <span class="material-icons s-icon">more_vert</span>
                                        <span>More</span>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div id="tools-menu">
                            <span id="tools">Tools</span>
                        </div>
                    </div>
                </div>
                <hr>
            </header>

            <section id="search-results">
                <div id="results">
                    <div id="current">
                        <span>About 112.000.000 results (0,44 seconds)</span>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
